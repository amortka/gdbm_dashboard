<h3>{{ category | urlSlashDecode }}</h3>
<ul class="col-lg-12 status-cubes">
    <div class="spinner" ng-show="loading">loading...</div>
    <li class="col-lg-12" ng-repeat="event in events">
        <p>{{ event.TEST_DATE | timestamp:'longer'}}</p>
        <span class="status-category" ng-class="{success: event.TEST_RESULT == 1, error: event.TEST_RESULT == 0}">
            <p>{{ event.CATEGORY_NAME}} {{ event.TEST_RESULT }}</p>
        </span>        
    </li>
</ul>
